<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Formulário</title>
</head>
<body>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="in1">Primeiro número</label>
            <input type="number" name="n1" id="in1" required min="0" max="50" >
        </p>
        <p>
            <label for="in2">Segundo número</label>
            <input type="number" name="n2" id="in2" required min="0" max="50" >
        </p>
        <label for="isoma">Soma:</label>
        
        

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
